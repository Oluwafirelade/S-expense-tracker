<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="headc">SPENDWISE</h1>
        <h2>Welcome Fire </h2>

        <div class="balance-container">
            <h4>Your Balance</h4>
            <h1>₦<span id="balance">0.00</span></h1>
        </div>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p class="money plus">+₦<span id="income">0.00</span></p>
            </div>
            <div>
                <h4>Expense</h4>
                <p class="money minus">-₦<span id="expense">0.00</span></p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="transaction-list" class="list"></ul>

        <h3>Add transaction</h3>
        <form id="transaction-form">
            <div class="form-control">
                <label for="text">Description</label>
                <input type="text" id="text" placeholder="Add description..." required>
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount..." required>
            </div>
            <button class="btn">Add transaction</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
